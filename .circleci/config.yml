# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.10
      
    working_directory: /go/src/github.com/nicholasjackson/pipe
    steps:
      - checkout
      - run: make test
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10
      
    working_directory: /go/src/github.com/nicholasjackson/pipe
    steps:
      - checkout
      - run: make build

workflows:
  version: 2
  pipe:
    jobs:
      - test
      - build:
          requires:
            - test
